<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Razorpay Support Agent</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="title">ðŸ’¬ Razorpay Support Assistant</div>
      <div class="status" id="status">backend: unknown</div>
    </header>

    <main id="chat">
      <!-- messages will be appended here -->
      <div class="msg bot">
        <div class="bubble">
          Hi there! I can help with Razorpay payments, refunds, settlements, and KYC. Ask me anything!
        </div>
      </div>
    </main>

    <div class="composer">
      <input id="userInput" type="text" placeholder="Type your questionâ€¦" autocomplete="off" />
      <button id="sendBtn">Send</button>
      <button id="escalateBtn" class="ghost">Talk to a human</button>
    </div>

    <div class="sheet-panel hidden" id="sheetPanel">
      <div class="panel-card">
        <div class="panel-title">Escalate to a human</div>
        <label>Name <input id="nameInput" type="text" placeholder="Your name" /></label>
        <label>Email <input id="emailInput" type="email" placeholder="you@example.com" /></label>
        <label>Question / Issue
          <textarea id="issueInput" rows="3" placeholder="Briefly describe your issue"></textarea>
        </label>
        <div class="panel-actions">
          <button id="cancelEscalation" class="ghost">Cancel</button>
          <button id="submitEscalation">Submit</button>
        </div>
        <div id="sheetResult" class="sheet-result"></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
