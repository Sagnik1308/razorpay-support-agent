<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razorpay Support Agent</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f5f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      overflow-y: auto;
      height: 70vh;
    }
    .message {
      margin: 10px 0;
      line-height: 1.5;
    }
    .user {
      text-align: right;
      color: #0061fe;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    .input-box {
      display: flex;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      background: #0061fe;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #004bcc;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Razorpay Support Assistant</h2>
  <div class="chat-box" id="chatBox">
    <div class="message bot"><b>Bot:</b> Hi there! I'm your Razorpay support assistant. How can I help you today?</div>
  </div>

  <div class="input-box">
    <input type="text" id="userInput" placeholder="Ask a question about Razorpay..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      // show user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.innerHTML = `<b>You:</b> ${message}`;
      chatBox.appendChild(userMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // send to backend
      const response = await fetch('http://127.0.0.1:8000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          session_id: 'demo-session',
          message: message
        })
      });

      if (!response.ok) {
        const err = document.createElement('div');
        err.className = 'message bot';
        err.innerHTML = `<b>Bot:</b> Sorry, I'm having trouble connecting to the server.`;
        chatBox.appendChild(err);
        return;
      }

      const data = await response.json();

      const botMsg = document.createElement('div');
      botMsg.className = 'message bot';
      botMsg.innerHTML = `<b>Bot:</b> ${data.answer}`;
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
